name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:unit

      - name: Build the project
        run: pnpm build

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build the Docker image
        run: |
          docker build . --file docker/Dockerfile --tag bozonx/stt-gateway-microservice:${{ steps.version.outputs.VERSION }}
          docker build . --file docker/Dockerfile --tag bozonx/stt-gateway-microservice:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push bozonx/stt-gateway-microservice:${{ steps.version.outputs.VERSION }}
          docker push bozonx/stt-gateway-microservice:latest
