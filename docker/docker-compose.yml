services:
  stt-gateway-microservice:
    image: ghcr.io/bozonx/stt-gateway-microservice:latest
    container_name: stt-gateway-microservice
    hostname: sttgatewaymicroservice
    restart: unless-stopped
    user: '1000:1000'
    ports:
      - '8080:80'
    environment:
      - LISTEN_PORT=80
      - TZ=UTC
      - API_BASE_PATH=api
      - LOG_LEVEL=warn
      - STT_DEFAULT_PROVIDER=assemblyai
      - STT_ALLOWED_PROVIDERS=assemblyai
      - STT_MAX_FILE_SIZE_MB=100
      - STT_REQUEST_TIMEOUT_SEC=15
      - STT_POLL_INTERVAL_MS=1500
      - STT_MAX_SYNC_WAIT_MIN=3
      - ASSEMBLYAI_API_KEY=
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:80/api/v1/health || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
